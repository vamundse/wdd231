<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Gold gradient background -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="2"/>
  
  <!-- Letter G -->
  <text x="50" y="40" font-family="serif" font-size="28" font-weight="bold" 
        text-anchor="middle" fill="#2F4F4F">G</text>
  
  <!-- Company name -->
  <text x="50" y="70" font-family="serif" font-size="8" font-weight="bold" 
        text-anchor="middle" fill="#2F4F4F">GOLDSTEIN</text>
  
  <!-- Decorative crown elements -->
  <polygon points="45,20 50,15 55,20" fill="#DAA520"/>
  <circle cx="45" cy="22" r="1.5" fill="#DAA520"/>
  <circle cx="50" cy="18" r="1.5" fill="#DAA520"/>
  <circle cx="55" cy="22" r="1.5" fill="#DAA520"/>
</svg>