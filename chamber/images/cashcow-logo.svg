<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#90EE90;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="50" cy="50" r="45" fill="url(#greenGradient)" stroke="#006400" stroke-width="2"/>
  
  <!-- Dollar sign -->
  <text x="50" y="40" font-family="serif" font-size="28" font-weight="bold" 
        text-anchor="middle" fill="#FFFFFF">$</text>
  
  <!-- Cow silhouette (simple) -->
  <ellipse cx="50" cy="60" rx="15" ry="8" fill="#FFFFFF"/>
  <circle cx="45" cy="58" r="2" fill="#000000"/>
  <circle cx="55" cy="58" r="2" fill="#000000"/>
  
  <text x="50" y="85" font-family="sans-serif" font-size="8" font-weight="bold" 
        text-anchor="middle" fill="#FFFFFF">CASH COW</text>
</svg>